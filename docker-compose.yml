version: '3'

services:
  backend:
    container_name: backend
    build: 
      context: backend
      dockerfile: Dockerfile
    env_file: .env 
    ports:  
      - '4000:3000'
    depends_on:
      - postgres
    restart: always
    networks:
      - backend

  frontend:
    container_name: frontend
    build: 
      context: frontend
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - '80:3000'
    restart: always
    networks:
      - frontend

  postgres:
    container_name: postgres
    image: postgres:14-alpine
    env_file:
      - .env
    restart: always
    volumes:
      - postgres_data:/data/postgres
    networks:
      - backend
  
volumes:
  postgres_data:

networks:
  backend:
  frontend: